

<br class="container">
    <div class="jumbotron">
        <h1>Recetas ecol√≥gicas</h1>

    </div>
<div>

    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="recetas.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="ecommerceApp.recetas.home.createLabel">
                        Create new Recetas
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'ecommerceApp.recetas.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </br>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <tbody>
            <tr ng-repeat="recetas in vm.recetas track by recetas.id">
                <td style="font-size: 200%">
                    {{recetas.nombre}}</br>
                    <a class="col-sm-4" ng-if="recetas.imagen" ui-sref="recetas-detail({id:recetas.id})">
                        <img data-ng-src="{{'data:' + recetas.imagenContentType + ';base64,' + recetas.imagen}}" style="height: 300px ;"width="400px;"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
</div>
