
<div>
    <h2><span translate="ecommerceApp.subcategoria.detail.title">Subcategoria</span> {{vm.subcategoria.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ecommerceApp.subcategoria.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.subcategoria.nombre}}</span>
        </dd>
        <dt><span translate="ecommerceApp.subcategoria.categoria">Categoria</span></dt>
        <dd>
            <a ui-sref="categoria-detail({id:vm.subcategoria.categoria.id})">{{vm.subcategoria.categoria.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
