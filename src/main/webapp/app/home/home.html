<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate-values="{username: '{{vm.account.login}}'}">
                    Estas logeado como "{{vm.account.login}}".
                </div>

                <div class="warnings" ng-switch-when="false">
                 <a class="link" href="" ng-click="vm.login()">sign in</a>
                </div>

                <div class="warnings" ng-switch-when="false">
                   <a class="link" ui-sref="register">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
